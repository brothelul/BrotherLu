function getUrlVars(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}


//得到指定参数的value
function getUrlVar(name){
    return getUrlVars()[name];

}

$(document).ready(function(){
	var cateNo = getUrlVar("cateNo");
	if(cateNo == null){
		$("#name").removeAttr("disabled");
		$("#edit").val("确认添加");
	}else{
		$.ajax({		  
			  type:"post",
			  dataType:"json",
			  data:{"cateNo":cateNo},
			  url:"getCategory.do",
			  
			  success:function(data){
				  var item =jQuery.parseJSON(data);
				  if(item.status == "200"){
					  var cate = item.result;
					  $("#test").after(" <li><label>创建人</label><input id='user' type='text' class='dfinput' disabled='disabled'/></li>");
					  $("#name").val(cate.categoryName);
					  $("#desc").val(cate.categoryDesc);
					  $("#user").val(cate.managerInfo.managerName);
					  }
				  }
		});
	}
	
	$("#edit").click(function(){
		var desc = $("#desc").val();
		if(cateNo == null){
			var cateName = $("#name").val();
			$.ajax({		  
				  type:"post",
				  dataType:"json",
				  data:{"cateName":cateName,"cateDesc":desc},
				  url:"saveNewCategory.do",
				  
				  success:function(data){
					  var item =jQuery.parseJSON(data);
					  if(item.status == "200"){
						  window.location.href = 'right.html';
					  }
				  }
			});
		}else{
			$.ajax({		  
				  type:"post",
				  dataType:"json",
				  data:{"cateNo":cateNo,"desc":desc},
				  url:"saveCategory.do",
				  
				  success:function(data){
					  var item =jQuery.parseJSON(data);
					  if(item.status == "200"){
						  window.location.href = 'right.html';
					  }
				  }
			});
		}
	});
});
