<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="resources/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="resources/js/jquery.js"></script>
<script src="resources/js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  

	function managerlogin(){
		var username = $("#username").val();
		var password = $("#password").val();
		
		alert(username +":"+password);
		$.ajax({		  
			  type:"post",
			  dataType:"json",
			  data:{"username":username,"password":password},
			  url:"login.do",
			  async:false,
			  
			  success:function(data){
				  var item =jQuery.parseJSON(data);
				  
				  if(item.status == "200"){
					  window.location="main.jsp";
				  }else{
					  window.location="login.jsp";
				  }
			  }  
		});
	};
	
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
    <li><a href="../user/index.jsp">回首页</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    
    <ul>
    <li><input id="username" type="text" class="loginuser" /></li>
    <li><input id="password" type="password" class="loginpwd"/></li>
    <li><input name="" type="button" class="loginbtn" value="登录"  onclick="managerlogin();"/>
    <label><input name="" type="checkbox" value="" checked="checked" />记住密码</label>
    <label><a href="#">忘记密码？</a></label></li>
    </ul>
    
    
    </div>
    
    </div>
    
    
    
    <div class="loginbm">版权所有 AroundYou 2017</div>
</body>
</html>
